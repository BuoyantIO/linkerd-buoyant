kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: controlplane-upgrade
  labels:
    app.kubernetes.io/part-of: buoyant-operator
    app.kubernetes.io/component: controlplane-upgrade
    helm.sh/chart: {{.Chart.Name}}-{{printf "v%s" .Chart.Version}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: controlplane-upgrade
subjects:
- kind: ServiceAccount
  name: controlplane-upgrade
  namespace: {{.Release.Namespace}}
