on:
  push:
    tags:
    - 'v*'

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-18.04
    container:
      image: golang:1.15.8
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: |
          RUN CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o linkerd-buoyant-${{ github.ref }}-linux-amd64
          RUN CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o linkerd-buoyant-${{ github.ref }}-linux-arm64
          RUN CGO_ENABLED=0 GOOS=darwin             go build -o linkerd-buoyant-${{ github.ref }}-darwin
          RUN CGO_ENABLED=0 GOOS=windows            go build -o linkerd-buoyant-${{ github.ref }}-windows

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset (linux-amd64)
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linkerd-buoyant-${{ github.ref }}-linux-amd64
          asset_name: linkerd-buoyant-${{ github.ref }}-linux-amd64
          asset_content_type: application/octet-stream
      - name: Upload Release Asset (linux-arm64)
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linkerd-buoyant-${{ github.ref }}-linux-arm64
          asset_name: linkerd-buoyant-${{ github.ref }}-linux-arm64
          asset_content_type: application/octet-stream
      - name: Upload Release Asset (darwin)
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linkerd-buoyant-${{ github.ref }}-darwin
          asset_name: linkerd-buoyant-${{ github.ref }}-darwin
          asset_content_type: application/octet-stream
      - name: Upload Release Asset (windows)
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linkerd-buoyant-${{ github.ref }}-windows
          asset_name: linkerd-buoyant-${{ github.ref }}-windows
          asset_content_type: application/octet-stream
